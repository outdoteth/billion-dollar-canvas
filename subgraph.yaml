specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: BillionDollarCanvas
    network: goerli
    source:
      address: "0xB16Cd9dB225E44d9FaBc3C1717a11949E497478A"
      abi: BillionDollarCanvas
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - StateChange
        - Transfer
      abis:
        - name: BillionDollarCanvas
          file: ./abis/BillionDollarCanvas.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: StateChange(address,bytes)
          handler: handleStateChange
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/billion-dollar-canvas.ts
